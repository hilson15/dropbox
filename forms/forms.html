                <br><br>

            <label for="quali">Academic Qualification</label><br>
            <select name="education" id="quali">

            </select>

            <label for="job">Employed</label>

            <input type="radio" name="job" id="job">
            <label for="job">self employed</label>
            <input type="radio" name="job" id="job">
            <br><br>

            <input type="checkbox" name="job" id="job">

            <label for="business">Capital for Business</label>
            <input type="checkbox" name="business">
            <br><br>

            <br><br>

            <label for="pw">password</label><br>
