<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/188d62c901.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Create An Account</h1>
        <p>sign up with your social media account or email address</p>

        <div class="return">
            <a href="../hosting/index.html" title="click to return"><span><i class="fa-solid fa-house"></i></span></a>
        </div>
        <div>
            <a href="#" class="fb"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>
            <a href="#" class="twit"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>
            <a href="#" class="gog"><span><i class="fa-brands fa-google"></i></span> google</a>
        </div>

        <div class="divider">
            <span class="divider_bg">Or</span>
        </div>

        <form action="" method="post">
            <div class="form-class">
                <div class="user"><i class="fa-solid fa-user"></i></div>
                <input type="text" placeholder="Username" title="Hello, Click and and type to fill">
            </div>
            <div class="form-class">
                <div class="email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <input type="email" placeholder="Email Address" title="Hello, Click and and type to fill">
            </div>
            <div class="form-class">
                <div class="phone"><i class="fa-solid fa-phone"></i></div>
                <input type="tel" placeholder="Phone Number" title="Hello, Click and and type to fill">
            </div>
            <div class="form-class">
                <div class="pw"><i class="fa-solid fa-key"></i></div>
                <input type="password" placeholder="Password" title="Hello, Click and and type to fill. Keep your password safe">
            </div>
            <div class="form-class">
                <div class="pw1"><i class="fa-solid fa-key"></i></div>
                <input type="password" placeholder="Confirm Password" title="Re-type your password to be sure. Keep your password safe">
            </div>

            <div>
                <input type="checkbox" id="agree">
                <label for="agree">By checking this and clicking register, you aree with our terms and condition</label>
            </div>
            <div class="form-class">
                <input type="submit" value="Register">
            </div>
            <div><a href="./login.html">Already have an account. Sign in here</a></div>
        </form>



    </div>
</body>
</html>
